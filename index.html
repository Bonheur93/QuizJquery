<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
</head>
<body>

      <section action="formLogin" class="sectionLogin">
          <h1>JavaScript Quiz</h1>
          <p class="paragraph">Evaluez vos compétences en JavaScript en répondant aux question que nous avons spécialement séléctionné pour vous. C'est futi et c'est gratuit.</p>
         <form id="form">
            <div id="message"></div>
            <div class="begin">
                <label for="text" class="emailLab">Nom</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom">
                <span class="error" id="erreurNom"></span>
             </div>

             <div class="begin">
                <label class="emailLab" for="text">E-mail</label>
                <input type="email" id="email" name="mail" placeholder="Entrez votre adresse mail">
                <span class="error" id="erreurMail"></span>
             </div>

             <div class="button">
                <button type="button" class="buttonBegin" id="buttonBegin" onclick="">Commencer</button>
             </div>
             
         </form>
        </section>

        <Section class="quizOne" id="quizOne">
            <p class="paragraph1" id="question-affiche"></p>
            <div class="question">
                <label for="name" id="chargeQuiz"></label>
                <label for="num" id="minuteur">60</label>
            </div>
            <div class="container">
                <div class="progressbar" id="progressBarre">
                    <div class="progressBar" id="progressBarr"></div>
                </div>
                <form action="" id="questionForm">
                    <div class="assert">
                        <label for="text1" class="answer">
                            <input type="radio" id="text1" class="ts assertions" name="1">
                            <span></span>
                        </label>
                    </div>
                    <div class="assert">
                        <label for="text2" class="answer" >
                            <input type="radio" id="text2" class="ts assertions" name="1">
                            <span></span>
                        </label>
                    </div>
                    <div class="assert">
                        <label for="text3" class="answer">
                            <input type="radio" id="text3" class="ts assertions" name="1">
                            <span></span>
                        </label>
                    </div>
                    <div class="assert">
                        <label for="text4" class="answer">
                            <input type="radio" id="text4" class="ts assertions" name="1">
                            <span></span>
                        </label>
                    </div>
                </form>
    
                <div class="buttonQuitter">
                    <button class="quitter">Quitter</button>
                    <button type="button" class="suivant-inactif" id="btn-suivant" disabled>Suivant</button>
                </div>
            </div>
        </Section>

        <section class="end">
            <h1 class="prenom"></h1>
                <p class="adMail"></p>

         <form action="" class="formScore">
           
            <div id="svgFaled">
                <svg class="congrat" width="174" height="100" viewBox="0 0 174 174" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg> 
            </div>
                        
                <p class="score"></p>
                <div class="buttonAccueil">
                    <button class="accueil" id="accueil" >Accueil</button>
                </div>

            </form>
                
        </section> 
        <script src="jquery-.js"></script>
        <script src="script.js"></script>

</body>


</html>
